<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN National Monsoon Watch - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="home-body">
    <div class="home-container">
        <div class="home-header">
            <div class="header-icons">
                <i class="fas fa-sun"></i>
                <i class="fas fa-cloud"></i>
                <i class="fas fa-seedling"></i>
            </div>


            <h1>IN National Monsoon Watch</h1>
            <p>AI-Powered Weather Decision Support for India</p>
        </div>

        <div class="search-container">
            <h3>Find Your Location</h3>
            <div class="search-box">
                <input type="text" id="location-search-input" placeholder="Enter any city, town, or village in India..." autocomplete="off">
                <button id="current-location-btn" aria-label="Use Current Location"><i class="fas fa-crosshairs"></i></button>
            </div>
            <div id="search-results" class="search-results-container"></div>
             <p id="loading-spinner" style="display: none; text-align: center;">Loading...</p>
        </div>

        <div class="summary-preview">
            <h3>National Risk Summary (Major Cities)</h3>
            <div class="summary-boxes">
                 <div class="summary-box danger-border">
                    <h4><i class="fas fa-exclamation-triangle danger-icon"></i>
                        Red Zone</h4>
                    <ul id="danger-list"><li>-</li></ul>
                </div>
                <div class="summary-box warning-border">
                    <h4><i class="fas fa-exclamation-triangle warning-icon"></i>Yellow Zone</h4>
                    <ul id="warning-list"><li>-</li></ul>
                </div>
                <div class="summary-box normal-border">
                    <h4><i class="fas fa-check-circle normal-icon"></i>
            Green Zone</h4>
                    <ul id="normal-list"><li>-</li></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="home.js"></script>
</body>
</html>
